name: Code Coverage

on:
  push:
    branches: [staging, trying]
  pull_request:
    branches: [main]

jobs:
  base_branch_cov:
      runs-on: ubuntu-latest
      steps:
        - name: Get base branch
          id: base
          run: |
            BASE_BRANCH=${{ github.base_ref }}
            echo "base_branch=${BASE_BRANCH:-"main"}" >> $GITHUB_ENV
        - uses: actions/checkout@v2
          with:
            ref: ${{ env.base_branch }}" 
        - uses: actions-rs/toolchain@v1.0.6
          with:
            toolchain: stable
            profile: minimal
            components: llvm-tools-preview
        - uses: Swatinem/rust-cache@v1.3.0
        - uses: SierraSoftworks/setup-grcov@v1
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            version: latest
        - name: Install pyoxidizer crate
          uses: baptiste0928/cargo-install@v1
          with:
            crate: pyoxidizer
            version: "0.24"
        - run: pyoxidizer generate-python-embedding-artifacts pyembedded
        - name: Run tests with code coverage
          run: ./test_coverage.sh
        - name: Upload code coverage for ref branch
          uses: actions/upload-artifact@v2
          with:
            name: ref-lcov.info
            path: ./target/coverage/tests.lcov
  checks:
    name: "Execute tests with code coverage"
    runs-on: ubuntu-latest
    needs: base_branch_cov
    steps:
      - uses: actions/checkout@v2
      - name: Download code coverage report from base branch
        uses: actions/download-artifact@v2
        with:
          name: ref-lcov.info
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          profile: minimal
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v1.3.0
      - uses: SierraSoftworks/setup-grcov@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
      - name: Install pyoxidizer crate
        uses: baptiste0928/cargo-install@v1
        with:
          crate: pyoxidizer
          version: "0.24"
      - run: pyoxidizer generate-python-embedding-artifacts pyembedded
      - name: Run tests with code coverage
        run: ./test_coverage.sh

      #  Compares two code coverage files and generates report as a comment
      - name: Code coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
          lcov-file: "./target/coverage/tests.lcov"
          base-lcov-file: "./tests.lcov"
          minimum-ratio: 0 # Fails Github action once code coverage is decreasing
          send-summary-comment: true
          show-annotations: "warning" # Possible options warning|error