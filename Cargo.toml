edition = "2018"
license = "Apache-2.0"

[dependencies]
graphannis = "0.31"
graphannis-core = "0.31"
structopt = "0.3"
thiserror = "1.0"
rayon = "1.1"
xml-rs = "0.8"
indicatif = "0.15"
quick-xml = "0.20"
anyhow = "1.0"
log = "0.4"
walkdir = "2"
regex = "1.4"
tempfile = "3"
rust-embed= {version="5.6.0", features=["compression", "interpolate-folder-path"]}
