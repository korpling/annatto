[package]
name = "pepper"
version = "0.1.0"
authors = ["Thomas Krause <krauseto@hu-berlin.de>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
graphannis = "1.4"
graphannis-core = "1.4"
structopt = "0.3"
thiserror = "1.0"
rayon = "1.1"
xml-rs = "0.8"
indicatif = "0.16"
quick-xml = "0.22"
anyhow = "1.0"
log = "0.4"
regex = "1.4"
tempfile = "3"
rust-embed= {version="6.3.0", features=["compression", "interpolate-folder-path"]}
pyo3 = {version= "0.15", features=["auto-initialize"]}