[package]
authors = ["Thomas Krause <thomas.krause@hu-berlin.de>", "Martin Klotz <martin.klotz@hu-berlin.de>"]
description = "Converts linguistic data formats based on the graphANNIS data model as intermediate representation and can apply consistency tests."
edition = "2018"
homepage = "https://github.com/korpling/annatto/"
license = "Apache-2.0"
name = "annatto"
repository = "https://github.com/korpling/annatto/"
version = "0.2.0"

[dependencies]
anyhow = "1.0"
axum = {version = "0.6", optional = true}
csv = "1.1"
encoding_rs_io = "0.1.7"
glob = "0.3"
graphannis = "2.4.5"
graphannis-core = "2.4.5"
include_dir = {version = "0.7", optional = true}
indicatif = "0.16"
itertools = "0.10"
log = "0.4"
mime_guess = {version = "2", optional = true}
normpath = "1.1"
open = {version = "4", optional = true}
ordered-float = {version = "3.4.0", default-features = false}
pest = "2.0"
pest_derive = "2.0"
portpicker = {version = "0.1.1", optional = true}
quick-xml = "0.28"
rayon = "1.1"
regex = "1.4"
serde = "1.0"
serde_derive = "1.0"
smartstring = "1"
structopt = "0.3"
tempfile = "3"
thiserror = "1.0"
tokio = {version = "1.17.0", features = ["macros"], optional = true}
toml = "0.5"
tracing-log = "0.1"
tracing-subscriber = "0.3"

umya-spreadsheet = "0.9"
xml-rs = "0.8"

[dev-dependencies]
assert_cmd = "2.0.11"
insta = {version = "1.26.0", features = ["toml"]}
pretty_assertions = "1.3"
tower = {version = "0.4", features = ["util"]}

[features]
default = ["embed-documentation"]
embed-documentation = ["dep:include_dir", "dep:axum", "dep:tokio", "dep:mime_guess", "dep:portpicker", "dep:open"]

# Compile some of the dev dependencies in release mode
[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[profile.release]
panic = 'abort'

[profile.dev]
panic = 'abort'

# generated by 'cargo dist init'
[profile.dist]
debug = true
inherits = "release"
split-debuginfo = "packed"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.0.7"
# The preferred Rust toolchain to use in CI (rustup toolchain syntax)
rust-toolchain-version = "1.67.1"
# CI backends to support (see 'cargo dist generate-ci')
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-pc-windows-msvc", "aarch64-apple-darwin"]
